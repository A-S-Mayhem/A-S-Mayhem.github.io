{% include base_path %}

<div class="page__footer-follow">
    
  <ul class="social-icons">
    {% if site.data.ui-text[site.locale].follow_label %}
      <li><strong>{{ site.data.ui-text[site.locale].follow_label }}</strong></li>
    {% endif %}
  </ul>
    
</div>

<div class="page__footer-copyright">&copy; {{ site.time | date: '%Y' }}, {{ site.name | default: site.title }}.  <a href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}"><i class="fa fa-fw fa-rss-square" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].feed_label | default: "Feed" }}</a>  </div>
