<div class="pub-entry" style="display: flex; gap: 1em; margin-bottom: 1.5em; align-items: flex-start;">
  {% if post.image %}
    <div class="pub-image"
         style="flex: 0 0 30%; aspect-ratio: 4 / 2;
                display: flex; align-items: center; justify-content: center;
                background: #f9f9f9;">
      <img src="{{ post.image | relative_url }}" alt="{{ post.title }}"
           style="width: 100%; height: 100%; object-fit: contain;
                  border-radius: 4px; border: 1px solid #ccc;">
    </div>
  {% endif %}
  <div class="pub-details" style="flex: 1;">
    <div style="margin-bottom: 0.2em;">
      <strong>
        {% if post.paperurl %}
          <a href="{{ post.paperurl }}" target="_blank" style="text-decoration: none; color: inherit;">
            {{ post.title }}
          </a>
        {% else %}
          {{ post.title }}
        {% endif %}
      </strong>
    </div>

    {% if post.authors %}
      <div style="margin-bottom: 0.2em;">{{ post.authors }}</div>
    {% endif %}
    <div style="margin-bottom: 0.5em;"><em>{{ post.venue }}</em>, {{ post.date | date: "%B %Y" }}</div>
    
    {% if post.excerpt %}
      <div style="margin-bottom: 0.5em;">{{ post.excerpt }}</div>
    {% endif %}
  </div>
</div>
