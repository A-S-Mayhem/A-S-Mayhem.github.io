{% include base_path %}

<style>
/* Adjust the profile picture */
.member__photo {
  text-align: center;
  margin-bottom: 15px;
}

.profile-img {
  width: 150px;
  height: 200px;
  object-fit: cover; /* Ensures the image covers the area without distorting */
  border-radius: 10px; /* Optional: adds rounded corners */
}

/* Layout for members - Display three members per row */
.member__item {
  text-align: center;
  margin-bottom: 30px; /* Add spacing between members */
}

.member__item-title {
  font-size: 1.2em;
  margin-top: 10px;
}

.member__chinese-name,
.member__year-entered,
.member__degree,
.member__email,
.member__webpage {
  margin: 5px 0;
}

.member__description {
  margin-top: 15px;
  font-size: 0.9em;
  color: #555;
}

/* Flexbox for three items per row */
.members-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.member__item {
  width: 100%; /* Makes each member take up 1/3 of the row */
  box-sizing: border-box; /* Ensures padding and margins don't mess with the width */
}

@media (max-width: 768px) {
  /* Stack the members vertically on smaller screens */
  .member__item {
    width: 100%; /* Makes members take up the full width on smaller screens */
  }
}
</style>

<div class="{{ include.type | default: "list" }}__item">
  <article class="member__item" itemscope itemtype="http://schema.org/Person">

    <!-- Profile Picture -->
    {% if post.photo %}
      <div class="member__photo">
        <img src="{{ post.photo | prepend: base_path }}" alt="Profile photo of {{ post.title }}" class="profile-img">
      </div>
    {% endif %}

    <!-- Member Details -->
    <h2 class="member__item-title" itemprop="name">
      <a href="{{ base_path }}{{ post.url }}" rel="permalink">{{ post.title }} ({{ post.chinese_name }})</a>
    </h2>

    <p class="member__year-entered">{{ post.year_entered }} - {{ post.degree }}</p>
    <p class="member__email"><a href="mailto:{{ post.email }}">{{ post.email }}</a></p>
    {% if post.webpage %}
      <p class="member__webpage"><a href="{{ post.webpage }}" target="_blank">{{ post.webpage }}</a></p>
    {% endif %}

    <div class="member__description">
      <p>{{ post.excerpt }}</p>
    </div>
  </article>
</div>
