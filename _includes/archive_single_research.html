{% include base_path %}

{% if post.header.teaser %}
  {% capture teaser %}{{ post.header.teaser }}{% endcapture %}
{% else %}
  {% assign teaser = site.teaser %}
{% endif %}



<div class="{{ include.type | default: "list" }}__item">
  <li>
  <p class="archive__item-title" itemprop="headline">
      {% if post.link %}
        <a href="{{ post.link }}">{{ title }}{{ venue }}</a><a href="{{ base_path }}{{ post.url }}" rel="permalink"> <i class="fa fa-link" aria-hidden="true" title="permalink"></i><span class="sr-only">Permalink</span></a>
      {% else %}
        <p>{{ post.tiltle }} <a href="{{ base_path }}{{ post.url }}" rel="permalink">[Click Here]</a></p>
      {% endif %}
  </p>
</li>
    
</div>
