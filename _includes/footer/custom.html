<!-- start custom footer snippets -->
{% for lang in site.languages %}
    {% if lang == page.lang %}
{{lang}}
    {% else %}
        {% if lang == site.default_lang %}
<a href="/{{site.website_name}}{{page.link}}">{{lang}} (Default)</a>
        {% else %}
<a href="/{{site.website_name}}/{{lang}}/{{page.link}}">{{lang}}</a>
        {% endif %}
    {% endif %}
{% endfor %}
<br>
<a href="sitemap/">Sitemap</a>
<!-- end custom footer snippets -->
