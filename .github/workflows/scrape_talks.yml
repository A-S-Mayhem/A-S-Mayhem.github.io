name: Scrape Talk Locations

on:
  push:
    # paths:
      #   - 'talks/**'
      #   - 'notes/**'
      #   - 'talkmap.ipynb'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        pip install jupyter pandas requests beautifulsoup4 geopy  # Add other dependencies as needed
        pip install getorg --upgrade
        pip install ipykernel
        pip install --upgrade jupyter jupyter-client ipykernel




    - name: Run Jupyter Notebook
      run: |
        jupyter kernelspec list
        python3 -c "from geopy.geocoders import Nominatim; geolocator = Nominatim(user_agent='my-unique-application-name'); location = geolocator.geocode('1600 Pennsylvania Ave NW, Washington, DC'); print(location.address)"
        jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb --ExecutePreprocessor.kernel_name=python3

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Automated update of talk locations" || echo "No changes to commit"
        git push
