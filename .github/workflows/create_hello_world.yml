name: Create Hello World

on:
  push:
    branches:
      - master  # Change this to the branch you want to trigger the action on

jobs:
  create_hello_world_job:
    name: Create Hello World
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Change to your desired Python version

      - name: Generate Hello World Markdown
        run: |
          # Python script to create the markdown file
          echo "Hello, World!" > hello_world.md
