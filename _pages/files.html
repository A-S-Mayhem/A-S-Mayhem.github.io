To embed a Google Drive file in HTML, use an <iframe> tag with the appropriate Google Drive URL. The shared link you provided needs to be slightly modified to make it embeddable. Replace /view?usp=drive_link in the URL with /preview.

Hereâ€™s the HTML code:

html
Copy code
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Drive File</title>
</head>
<body>
    <h1>Seminar Paper: Using Generative-Discriminative Learning in Neuroimaging for

Interpretable Predictions</h1>
    <iframe 
        src="https://drive.google.com/file/d/1O_-uidvslWsFkHoI8pVbZTzFdPdMrv2r/view?usp=sharing" 
        width="640" 
        height="480" 
        allow="autoplay">
    </iframe>
</body>
</html>
