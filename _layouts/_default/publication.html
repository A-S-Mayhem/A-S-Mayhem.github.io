<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    {{ partial "header.html" . }}
</head>
<body>
    <div class="container">
        <h1>{{ .Title }}</h1>
        <section class="publications">
            {{ .Content }}
            {{ range .Site.Pages }}
            {{ if eq .Section "publications" }}
            <div class="publication">
                <h2>{{ .Params.title }}</h2>
                <p>{{ .Params.authors }}</p>
                <p><em>{{ .Params.venue }}</em></p>
                <div class="publication-links">
                    {{ range .Params.links }}
                    <a href="{{ .url }}" class="publication-link">{{ .label }}</a>
                    {{ end }}
                </div>
                <img src="{{ .Params.image }}" alt="Publication Image">
            </div>
            {{ end }}
            {{ end }}
        </section>
    </div>
    {{ partial "footer.html" . }}
</body>
</html>
