
<!DOCTYPE html>
<html>
<head>

    	<title>Map</title>

    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css"/>
    	<script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>

    	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    	<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

</head>

<body>

    	<div id="mapid" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>
    	<script>
            var mymap = L.map('mapid').setView([45,0], 2);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibGVvbmFyZG9wYWNjaWFuaW1vcmkiLCJhIjoiY2ptdnV6Mm05MWJkdTN2bnVsZjA2azBwbCJ9.f6jEjaOydstGXDExvi_ftQ', {maxZoom: 18, attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.streets'}).addTo(mymap);

            var MarkerIcon = L.Icon.extend({
                options: {shadowUrl: './leaflet_images/marker-shadow.png',
                iconSize:     [25, 41],
                shadowSize:   [41, 41],
                iconAnchor:   [12.5,41],
                shadowAnchor: [13, 41],
                popupAnchor:  [0,-35]
                },
            });

            var blueIcon = new MarkerIcon({iconUrl: './leaflet_images/marker-icon_blue.png'}),
                redIcon = new MarkerIcon({iconUrl: './leaflet_images/marker-icon_red.png'}),
                yellowIcon = new MarkerIcon({iconUrl: './leaflet_images/marker-icon_yellow.png'});
                orangeIcon = new MarkerIcon({iconUrl: './leaflet_images/marker-icon_orange.png'});
                purpleIcon = new MarkerIcon({iconUrl: './leaflet_images/marker-icon_purple.png'});
                tealIcon = new MarkerIcon({iconUrl: './leaflet_images/marker-icon_teal.png'});

            var clusteredmarkers = new L.MarkerClusterGroup({showCoverageOnHover: false});

            var contributedtalks = L.layerGroup();
            var invitedtalks = L.layerGroup();
            var posters = L.layerGroup();

            var overlays = {
                "Contributed talks": contributedtalks,
                "Invited talks": invitedtalks,
                "Posters": posters
            };

            var baseLayers = {};


            var marker1 = L.marker([48.8566969, 2.3514616], {icon: blueIcon}).bindPopup('<b>(ENS Paris, Institut Curie, Université Paris-Diderot)</b>, Paris<br />2020-11-13<br />Contributed talk <b>(online meeting)</b><br /><a href="/talks/2020-11-13-PBPCD" target="_blank"><i>Constrained proteome allocation affects coexistence in models of competitive microbial communities</i></a>');
            clusteredmarkers.addLayer(marker1);
            var marker2 = L.marker([45.4668, 9.1905], {icon: orangeIcon}).bindPopup('<b>University of Milan, Department of Physics</b>, Milan<br />2019-03-13<br />Poster<br /><a href="/talks/2019-03-13-CISF19-poster" target="_blank"><i>Adaptive consumer-resource models can explain diauxic shifts and the violation of the Competitive Exclusion Principle</i></a>');
            clusteredmarkers.addLayer(marker2);
            var marker3 = L.marker([45.4668, 9.1905], {icon: blueIcon}).bindPopup('<b>University of Milan, Department of Physics</b>, Milan<br />2019-03-09<br />Contributed talk<br /><a href="/talks/2019-03-09-CISF19-talk" target="_blank"><i>Strategie metaboliche adattive: una risposta (apparentemente) semplice ed efficace a molti problemi in ecologia e microbiologia <img src="../images/italian_flag.png" width="25"></i></a>');
            clusteredmarkers.addLayer(marker3);
            var marker4 = L.marker([40.6403167, 22.9352716], {icon: blueIcon}).bindPopup('<b>Aristotle University of Thessaloniki</b>, Thessaloniki<br />2018-09-24<br />Contributed talk<br /><a href="/talks/2018-09-24-CCS18" target="_blank"><i>Adaptive metabolic strategies explain diauxic shifts and promote species coexistence</i></a>');
            clusteredmarkers.addLayer(marker4);
            var marker5 = L.marker([43.7159395, 10.4018624], {icon: blueIcon}).bindPopup('<b>University of Pisa, Department of Physics</b>, Pisa<br />2018-04-20<br />Contributed talk<br /><a href="/talks/2018-04-20-CISF18" target="_blank"><i>Fisica ed ecosistemi: il dilemma del rapporto stabilità-biodiversità <img src="../images/italian_flag.png" width="25"></i></a>');
            clusteredmarkers.addLayer(marker5);
            var marker6 = L.marker([45.4077172, 11.8734455], {icon: redIcon}).bindPopup('<b>Department of Physics, University of Padua</b>, Padua<br />2018-12-20<br />Invited talk<br /><a href="/talks/2018-12-20-From-Padova-and-back" target="_blank"><i>Adaptive metabolic strategies: an (apparently) simple and effective answer to many challenging problems in ecology and microbiology</i></a>');
            clusteredmarkers.addLayer(marker6);
            var marker7 = L.marker([45.4371908, 12.3345898], {icon: blueIcon}).bindPopup('<b>Istituto Veneto di Scienze, Lettere ed Arti</b>, Venice<br />2018-04-05<br />Contributed talk<br /><a href="/talks/2018-04-05-SMEEB18" target="_blank"><i>The role of metabolic trade-offs in the establishment of biodiversity</i></a>');
            clusteredmarkers.addLayer(marker7);
            var marker8 = L.marker([39.3581137, 16.211445], {icon: redIcon}).bindPopup('<b>University of Calabria</b>, Arcavacata (Cosenza)<br />2018-09-20<br />Invited talk<br /><a href="/talks/2018-09-20-SIF18" target="_blank"><i>Fisica ed ecosistemi: il dilemma del rapporto stabilità-biodiversità <img src="../images/italian_flag.png" width="25"></i></a>');
            clusteredmarkers.addLayer(marker8);
            var marker9 = L.marker([45.9149727, 11.173015], {icon: redIcon}).bindPopup('<b>Hotel Vittoria</b>, Folgaria<br />2018-12-16<br />Invited talk<br /><a href="/talks/2018-12-16-Winter-workshop" target="_blank"><i>Adaptive consumer-resource models</i></a>');
            clusteredmarkers.addLayer(marker9);
            var marker10 = L.marker([45.0677551, 7.6824892], {icon: tealIcon}).bindPopup('<b>University of Turin, Department of Physics</b>, Turin<br />22nd-24th April 2016<br />Conference<br /><a href="https://www.ai-sf.it/cisf2016/" target="_blank"><i>2nd Italian Conference of Physics Students</i></a>');
            clusteredmarkers.addLayer(marker10);
            var marker11 = L.marker([45.0677551, 7.6824892], {icon: tealIcon}).bindPopup('<b>University of Turin, Department of Physics</b>, Turin<br />7th-13th August 2017<br />Conference<br /><a href="https://www.icps2017.it/" target="_blank"><i>32nd International Conference of Physics Students</i></a>');
            clusteredmarkers.addLayer(marker11);
            var marker12 = L.marker([41.1257843, 16.8620293], {icon: tealIcon}).bindPopup('<b>University of Bari, Department of Physics</b>, Bari<br />11th-13th May 2017<br />Conference<br /><a href="https://www.ai-sf.it/cisf2017/" target="_blank"><i>3rd Italian Conference of Physics Students</i></a>');
            clusteredmarkers.addLayer(marker12);
            var marker13 = L.marker([44.2227182, 12.0412435], {icon: tealIcon}).bindPopup('<b>University of Bologna, Forlì campus</b>, Forlì<br />7th-10th January 2020<br />Workshop<br /><a href="https://www.unibo.it/en/teaching/summer-and-winter-schools/2019/english-for-academic-writing-winter-school" target="_blank"><i>English for Academic Writing</i></a>');
            clusteredmarkers.addLayer(marker13);
            var marker14 = L.marker([45.4668, 9.1905], {icon: tealIcon}).bindPopup('<b>University of Milan, Department of Physics</b>, Milan<br />6th-10th March 2019<br />Conference<br /><a href="http://ai-sf.it/cisf19/" target="_blank"><i>5th Italian Conference of Physics Students</i></a>');
            clusteredmarkers.addLayer(marker14);
            var marker15 = L.marker([45.6500335, 13.7706559], {icon: purpleIcon}).bindPopup('<b>International Centre for Theoretical Physics</b>, Trieste<br />19th February - 16th March 2018<br />School<br /><a href="https://indico.ictp.it/event/8299/" target="_blank"><i>Spring College on the Physics of Complex Systems</i></a>');
            clusteredmarkers.addLayer(marker15);
            var marker16 = L.marker([45.4371908, 12.3345898], {icon: tealIcon}).bindPopup('<b>Istituto Veneto di Scienze, Lettere ed Arti</b>, Venice<br />3rd-6th October 2016<br />Conference<br /><i>Venice meeting on fluctuations in small complex systems III</i>');
            clusteredmarkers.addLayer(marker16);

            mymap.addLayer(clusteredmarkers);
            mymap.addLayer(contributedtalks);
            mymap.addLayer(invitedtalks);
            mymap.addLayer(posters);


            var bounds = L.latLngBounds([[48.8566969, 2.3514616], [45.4668, 9.1905], [45.4668, 9.1905], [40.6403167, 22.9352716], [43.7159395, 10.4018624], [45.4077172, 11.8734455], [45.4371908, 12.3345898], [39.3581137, 16.211445], [45.9149727, 11.173015], [45.0677551, 7.6824892], [45.0677551, 7.6824892], [41.1257843, 16.8620293], [44.2227182, 12.0412435], [45.4668, 9.1905], [45.6500335, 13.7706559], [45.4371908, 12.3345898]]);
            mymap.fitBounds(bounds);

            <!--L.control.layers(baseLayers,overlays).addTo(mymap);-->


    	</script>

</body>
</html>
