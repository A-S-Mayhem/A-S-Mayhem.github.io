
<!DOCTYPE html>
<html>
<head>

    	<title>Map</title>

    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css"/>
    	<script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>

    	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    	<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

</head>

<body>

    	<div id="mapid" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>
    	<script>
            var mymap = L.map('mapid').setView([45,0], 2);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibGVvbmFyZG9wYWNjaWFuaW1vcmkiLCJhIjoiY2ptdnV6Mm05MWJkdTN2bnVsZjA2azBwbCJ9.f6jEjaOydstGXDExvi_ftQ', {maxZoom: 18, attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.streets'}).addTo(mymap);

            var MarkerIcon = L.Icon.extend({
                options: {shadowUrl: '../map/leaflet_images/marker-shadow.png',
                iconSize:     [25, 41],
                shadowSize:   [41, 41],
                iconAnchor:   [12.5,41],
                shadowAnchor: [13, 41],
                popupAnchor:  [0,-35]
                },
            });

            var blueIcon = new MarkerIcon({iconUrl: '../map/leaflet_images/marker-icon_blue.png'}),
                redIcon = new MarkerIcon({iconUrl: '../map/leaflet_images/marker-icon_red.png'}),
                yellowIcon = new MarkerIcon({iconUrl: '../map/leaflet_images/marker-icon_yellow.png'});

            var clusteredmarkers = new L.MarkerClusterGroup({showCoverageOnHover: false});

            var contributedtalks = L.layerGroup();
            var invitedtalks = L.layerGroup();
            var posters = L.layerGroup();

            var overlays = {
                "Contributed talks": contributedtalks,
                "Invited talks": invitedtalks,
                "Posters": posters
            };

            var baseLayers = {};


            var marker1 = L.marker([43.7159395, 10.4018624], {icon: blueIcon}).bindPopup('<b>Pisa, Italy</b><br />2018-04-20<br /><a href="/talks/2018-04-20-CISF18" target="_blank"><i>Fisica ed ecosistemi: il dilemma del rapporto stabilità-biodiversità <img src="../images/italian_flag.png" width="25"></i></a>');
            clusteredmarkers.addLayer(marker1);
            var marker2 = L.marker([45.9149727, 11.173015], {icon: redIcon}).bindPopup('<b>Folgaria, Italy</b><br />2018-12-16<br /><a href="/talks/2018-12-16-Winter-workshop" target="_blank"><i>Adaptive consumer-resource models</i></a>');
            clusteredmarkers.addLayer(marker2);
            var marker3 = L.marker([39.3581137, 16.211445], {icon: redIcon}).bindPopup('<b>Arcavacata, Italy</b><br />2018-09-20<br /><a href="/talks/2018-09-20-SIF18" target="_blank"><i>Fisica ed ecosistemi: il dilemma del rapporto stabilità-biodiversità <img src="../images/italian_flag.png" width="25"></i></a>');
            clusteredmarkers.addLayer(marker3);
            var marker4 = L.marker([40.6403167, 22.9352716], {icon: blueIcon}).bindPopup('<b>Thessaloniki, Greece</b><br />2018-09-24<br /><a href="/talks/2018-09-24-CCS18" target="_blank"><i>Adaptive metabolic strategies explain diauxic shifts and promote species coexistence</i></a>');
            clusteredmarkers.addLayer(marker4);
            var marker5 = L.marker([45.4371908, 12.3345898], {icon: blueIcon}).bindPopup('<b>Venice, Italy</b><br />2018-04-05<br /><a href="/talks/2018-04-05-SMEEB18" target="_blank"><i>The role of metabolic trade-offs in the establishment of biodiversity</i></a>');
            clusteredmarkers.addLayer(marker5);
            var marker6 = L.marker([45.4667971, 9.1904984], {icon: blueIcon}).bindPopup('<b>Milan, Italy</b><br />2019-03-09<br /><a href="/talks/2019-03-09-CISF19-talk" target="_blank"><i>Strategie metaboliche adattive: una risposta (apparentemente) semplice ed efficace a molti problemi in ecologia e microbiologia <img src="../images/italian_flag.png" width="25"></i></a>');
            clusteredmarkers.addLayer(marker6);
            var marker7 = L.marker([45.4667971, 9.1904984], {icon: yellowIcon}).bindPopup('<b>Milan, Italy</b><br />2019-03-10<br /><a href="/talks/2019-03-10-CISF19-poster" target="_blank"><i>Adaptive consumer-resource models can explain diauxic shifts and the violation of the Competitive Exclusion Principle</i></a>');
            clusteredmarkers.addLayer(marker7);
            var marker8 = L.marker([45.4077172, 11.8734455], {icon: redIcon}).bindPopup('<b>Padua, Italy</b><br />2018-12-20<br /><a href="/talks/2018-12-20-From-Padova-and-back" target="_blank"><i>Adaptive metabolic strategies: an (apparently) simple and effective answer to many challenging problems in ecology and microbiology</i></a>');
            clusteredmarkers.addLayer(marker8);
            
            var marker9 = L.marker([42.3736, -71.1097], {icon: redIcon}).bindPopup('<b>Cambridge, MA, USA</b><br />2019-04-01<br /><i>Visiting period at Harvard University</i>');
            clusteredmarkers.addLayer(marker9);

            mymap.addLayer(clusteredmarkers);
            mymap.addLayer(contributedtalks);
            mymap.addLayer(invitedtalks);
            mymap.addLayer(posters);


            var bounds = L.latLngBounds([[43.7159395, 10.4018624], [45.9149727, 11.173015], [39.3581137, 16.211445], [40.6403167, 22.9352716], [45.4371908, 12.3345898], [45.4667971, 9.1904984], [45.4667971, 9.1904984], [45.4077172, 11.8734455]]);
            mymap.fitBounds(bounds);

            <!--L.control.layers(baseLayers,overlays).addTo(mymap);-->


    	</script>

</body>
</html>
