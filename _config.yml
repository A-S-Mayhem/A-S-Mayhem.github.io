# Reading Files
include:
  - .htaccess
  - _pages
  - "*.pdf"
  - "papers/*.pdf"
  - "portfolio/papers/*.pdf"
  - "portfolio/*.pdf"
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Collections
collections:
  allthingsdata:
    output: true
    permalink: /:collection/:path/
  travelingtheworld:
    output: true
    permalink: /:collection/:path/
  healthandwellness:
    output: true
    permalink: /:collection/:path/
  blogandvlog:
    output: true
    permalink: /:collection/:path/
  books:
    output: true
    permalink: /:collection/:path/


# Defaults
defaults:
  # _allthingsdata
  - scope:
      path: ""
      type: allthingsdata
    values:
      layout: single
      author_profile: true
      share: true
  # _travelingtheworld
  - scope:
      path: ""
      type: travelingtheworld
    values:
      layout: single
      author_profile: true
      share: true
  # _healthandwellness
  - scope:
      path: ""
      type: healthandwellness
    values:
      layout: single
      read_time: false
      author_profile: true
      share: true
      comments: false
  # _blogandvlog
  - scope:
      path: ""
      type: blogandvlog
    values:
      layout: single
      author_profile: true
      share: true
  # _books
  - scope:
      path: ""
      type: books
    values:
      layout: single
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: America/Los_Angeles # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-redirect-from
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
article_archive:
  type: liquid
  path: /articles/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development